<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Elm Password Generator</title>
    <script type="text/javascript" src="passwordGen.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/base-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
        integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
</head>

<body>
    <div id="passwordGen"></div>
</body>

<script type="text/javascript">

    // Load the Elm app, passing in the stored data.
    var app = Elm.PasswordGen.init({
        node: document.getElementById('passwordGen'),
        flags: null
    });

</script>

</html>
